<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login glass form.css" />
    <title>login glass form</title>
  </head>
  <body>
    <div class="color"></div>
    <div class="color"></div>
    <div class="color"></div>
    <div class="box">
      <div class="squar" style="--i: 0"></div>
      <div class="squar" style="--i: 1"></div>
      <div class="squar" style="--i: 2"></div>
      <div class="squar" style="--i: 3"></div>
      <div class="squar" style="--i: 4"></div>
      <div class="container">
        <div class="header">
          <h2>Login Form</h2>
        </div>
        <div class="form">
          <form action="">
            <input type="text" placeholder="Username" />
            <input type="password" placeholder="Password" />
            <input type="submit" value="Login" />
          </form>
        </div>
        <div class="forgot">
          <p>
            Forgot password ?
            <a href="#">Click Here</a>
          </p>
          <p>
            Don't have an account ?
            <a href="#">Sign up</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
